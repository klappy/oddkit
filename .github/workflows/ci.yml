name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC â€” catch canon drift

jobs:
  version-check:
    if: github.event_name != 'schedule'
    name: Version Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version sync
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          WORKER_VERSION=$(node -p "require('./workers/package.json').version")

          echo "package.json:         $ROOT_VERSION"
          echo "workers/package.json: $WORKER_VERSION"

          if [ "$ROOT_VERSION" != "$WORKER_VERSION" ]; then
            echo ""
            echo "FAILED: version drift detected"
            echo "  package.json:          $ROOT_VERSION"
            echo "  workers/package.json:  $WORKER_VERSION"
            exit 1
          fi

          echo "OK: versions match"

  creed-freshness:
    name: Creed Freshness
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Check creed matches canon
        id: check
        continue-on-error: true
        run: node scripts/check-creed-freshness.js

      - name: Open issue on drift (scheduled only, no duplicates)
        if: steps.check.outcome == 'failure' && github.event_name == 'schedule'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING=$(gh issue list --label creed-drift --state open --json number --jq length)
          if [ "$EXISTING" = "0" ]; then
            gh issue create \
              --title "Creed drift: AGENTS.md or chat-api.ts out of sync with canon" \
              --label creed-drift \
              --body "The weekly creed freshness check failed. The creed in canon/values/orientation.md has changed but AGENTS.md and/or workers/src/chat-api.ts have not been updated. Run \`node scripts/check-creed-freshness.js\` locally to see which lines are stale."
          fi

      - name: Fail if creed drifted
        if: steps.check.outcome == 'failure'
        run: exit 1

  test-preview:
    if: github.event_name != 'schedule'
    name: Test CF Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute preview URL
        id: preview
        env:
          EVENT_NAME: ${{ github.event_name }}
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            BRANCH="$HEAD_REF"
          else
            BRANCH="$REF_NAME"
          fi

          SANITIZED=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          URL="https://${SANITIZED}-oddkit.klappy.workers.dev"

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "sanitized=$SANITIZED" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL"

      - name: Wait for CF preview to be ready
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.url }}
        run: |
          echo "Waiting for $PREVIEW_URL/health ..."

          for i in $(seq 1 18); do
            if curl -sf --max-time 10 "$PREVIEW_URL/health" > /dev/null 2>&1; then
              echo "Preview is ready (attempt $i)"
              exit 0
            fi
            echo "  Attempt $i/18 - not ready, waiting 10s..."
            sleep 10
          done

          echo "FAILED: Preview not ready after 3 minutes"
          curl -v "$PREVIEW_URL/health" 2>&1 || true
          exit 1

      - name: Run test suite against preview
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.url }}
        run: bash tests/cloudflare-production.test.sh "$PREVIEW_URL"
